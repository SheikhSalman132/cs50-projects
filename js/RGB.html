<!DOCTYPE html>
<html>
<head>
  <style>
    .container {
      border: 2px solid aqua;
      text-align: center;
      padding: 20px;
    }

    button {
      font-size: 18px;
      margin: 5px;
      padding: 10px 20px;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Choose a Color</h1>
  <button onclick="changecolor('red')" >R</button>
  <button onclick="changecolor('green')">G</button>
  <button onclick ="changecolor('blue')">B</button>
</div>
  <script>
   function changecolor (color){

     document.body.style.backgroundColor = color;

   }

  </script>
</body>
</html>
